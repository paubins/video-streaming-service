<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Stripe Payment Page Recipe</title>
    <meta name="description" content="A demo of Stripe Checkout" />

    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="css/normalize.css" />
    <link rel="stylesheet" href="css/global.css" />
    <script src="https://js.stripe.com/v3/"></script>
    <script src="/script.js" defer></script>
  </head>

  <body>
    <div class="sr-root">
      <div class="sr-main">
        <header class="sr-header">
          <div class="sr-header__logo"></div>
        </header>
        <div class="sr-payment-summary payment-view">
          <h1 class="order-amount">$14.00</h1>
          <h4>per month subscription</h4>
        </div>        
        <div class="sr-payment-form payment-view">
          <label class="sr-checkbox-label">
            <span>Add optional donation</span>
            <div class="donations">
              <button class="donation" data-amount="1">$1</button>
              <button class="donation" data-amount="5">$5</button>
              <button class="donation" data-amount="20">$20</button>
            </div>
          <button id="submit">Checkout</button>
        </div>
    </div>
    <div class="sr-content">
      <div class="pasha-image-stack">
        <img
          src="https://picsum.photos/280/320?random=1"
          width="140"
          height="160"
        />
        <img
          src="https://picsum.photos/280/320?random=2"
          width="140"
          height="160"
        />
        <img
          src="https://picsum.photos/280/320?random=3"
          width="140"
          height="160"
        />
        <img
          src="https://picsum.photos/280/320?random=4"
          width="140"
          height="160"
        />
      </div>
    </div>

  </body>
</html>
